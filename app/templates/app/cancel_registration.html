{% extends 'app/base.html' %}
{% load static %}

{% block title %}Cancel Registration - TechToniX{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Cancel Registration</h2>
    <p>Are you sure you want to cancel your registration for {{ registration.event.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Cancel</button>
        <a href="{% url 'app:attendee_dashboard' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
