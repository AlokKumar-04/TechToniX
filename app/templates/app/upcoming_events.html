{% extends "app/base.html" %}

{% block content %}
    <h1>Upcoming Events</h1>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>
                    <strong>{{ event.title }}</strong> - {{ event.date }}
                    <br>
                    Location: {{ event.location }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no upcoming events.</p>
    {% endif %}
{% endblock %}
