{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5" style="background: linear-gradient(135deg, #f0f2f0, #c8ccd0);">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Forgot Password?</h4>
                </div>
                <div class="card-body">
                    <p class="text-center">Enter your email below to reset your password.</p>

                    {% if messages %}
                        <div class="alert alert-info">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="POST" id="forgotPasswordForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'authentication:SignIn' %}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
        // Add client side form validation here.
    });
</script>
{% endblock %}
