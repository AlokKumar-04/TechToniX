{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-5 border-0 rounded-3 text-center" style="backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.85);">
                <div class="card-body">
                    <i class="bi bi-envelope-check text-info" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-4 text-info">Check Your Email</h2>
                    <p class="text-secondary mb-4">If an account exists with that email, you'll receive a password reset link.</p>
                    <p class="text-muted">Please check your inbox (and spam folder) for the reset instructions.</p>
                    <a href="{% url 'authentication:SignIn' %}" class="btn btn-outline-info mt-4 rounded-pill">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
